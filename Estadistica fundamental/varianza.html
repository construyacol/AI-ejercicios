<script>
	
	var datos=[0,2,4,5,8,10,10,15,38];

	var cantiDatos = datos.length;

	alert("La cantidad de datos en la matriz es: "+cantiDatos);

	for(var i=0; i<cantiDatos;i++){

		sumaDatos= sumaDatos+datos[i];
	}

		var Media = sumaDatos/cantiDatos;

		for(var i=0;i<cantiDatos;i++){
			var mediaR=datos[i]-Media;
			matrizMenosMedia.push(mediaR);
		}

		alert("Matriz con la media restada a cada dato: "+matrizMenosMedia);

		var matrizCuadrado=[];

		}
			alert("Matriz elevando al cuadrado cada resultado: "+matrizCuadrado);

			sumaDatos=0;
			Media=0;

			sumaDatos=sumaDatos+matrizCuadrado[i];

		}

		Media=sumaDatos/matrizCuadrado.length;
